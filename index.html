<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自动寻路</title>
  <link rel="shortcut icon" href="https://github.com/zzzxb/AutoPathfinding/blob/master/favicon.png?raw=true">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div id="box" class="box">
      <canvas id="demoArea"> 
        <p>你的浏览器不支持 canvas，请升级你的浏览器。</p>
        <img decoding="async" src="./favicon.png">
      </canvas>
    </div>
    <div id="bt_group" class="bt_group">
      <button class='bt' onclick="clearCanvas()">cls</button>
      <button class='bt' onclick="resetCanvas()">reset</button>
      <button class='bt' onclick="clearCover()">ClsCover</button>
      <button class='bt' onclick="algo(1)">Custom</button>
      <button class='bt' onclick="algo(2)">A*</button>
      <button class='bt' onclick="algo(3)">DFS</button>
      <button class='bt' onclick="algo(4)">BFS</button>
    </div>
  </div>
</body>
<script src="./js/class.js"></script>
<script src="./js/const.js"></script>
<script src="./js/main.js"></script>
<script src="./js/algo/astar.js"></script>
<script src="./js/algo/custom.js"></script>
</html>
